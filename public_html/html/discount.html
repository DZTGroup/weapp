    <script type="text/javascript">
        var search = location.search,
                star = search.indexOf('title='),
                end = search.indexOf('&',star),
                title = '生活圈';
        if(end==-1){
            end = search.length;
        }
        if(star != -1){
            title = search.substring(star+6,end)
        }
        title = decodeURIComponent(title);
        title = title.replace(/[<>]/gi,'');
        document.write("<title>"+title+"</title>");
    </script>
    <link href="../css/ad.css" rel="stylesheet" /><!-- http://imgcache.qq.com/lifestyle/act/home_130709_szh/ -->
    <style type="text/css">
        .hot{color: #c79958;}/* 标题字颜色 */
        .top_scroll{background-color: #1d3357;}/* 顶部滚动图片背景色 */
        .act_join select.selector{
            width: 60px;
            text-indent: 5px;
            -webkit-box-flex: 1;
            display: block;
            height: 35px;
            font-size: 15px;
            border: 1px solid #bfbfbf;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 3px rgba(0,0,0,0.3) inset;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica,serif;
            color: #383838;
            -webkit-appearance: textfield;
        }
        .box_call .btn_strong::before{
            content:"";
            display:inline-block;
            width:18px;
            height:20px;
            background:url(http://imgcache.gtimg.cn/lifestyle/app/wx_house/img/phone.png);
            background-size:18px 20px;
            vertical-align:text-bottom;
            margin-right:3px
        }
        .box {line-height: 1.63em}
    </style>

    <!--中间动态显示模块-->
    <%if(data.status==0){%> <!--活动进行中-->
        <%if(data.rules.joined==false){%> <!--是否已经报名-->
            <%if(data.joinType==1){%> <!--报名方式，在线or电话-->
            <%$("#container")[0].style.paddingBottom="60px";%>
            <div class="box_call" style="position:fixed;left:0;bottom:0;width:100%;margin:0;padding:0;overflow:hidden;z-index:88;-webkit-box-shadow: 0 -2px 2px rgba(0,0,0,0.3);background:rgba(0,0,0,0.9)">
                <a href="#" class="btn_strong" style="margin:10px 20px;" onclick="YTJoin.showContacts();return false;">立刻电话预约</a>
            </div>
            <div class="pop_up" id="contact" style="display: none; z-index:99;position:fixed">
                <div class="box">
                    <h2 class="hot">立刻电话预约</h2>
                    <ul class="phone_list">
                        <%
                        var phoneNums=data.contact.phones;
                        for(var i=0,c=phoneNums.length;i<c;i++){
                        var phone=phoneNums[i];
                        %>
                        <li><a href="tel://<%=phone%>" class="ico_phone"><%=phone%></a></li>
                        <% } /* end of phoneNums loop */ %>
                        <li class="weak">服务时间:<%=data.contact.timesOn%></li>
                    </ul>
                </div>
            </div>
            <%}else if(data.joinType==0){%>
            <div class="date_box">
                <ul class="act_join">
                    <li>
                        <em>姓&emsp;&emsp;名：</em><input id="username" name="" type="text" style="max-width:110px"/>&emsp;
                        人数：
                        <select id="usercount" class="selector">
                            <%
                            for(var i=data.rules.nummin,c=data.rules.nummax+1;i<c;i++){
                            %>
                                <option><%=i%></option>
                            <%}%>
                        </select>
                    </li>
                    <li>
                        <em>手&emsp;&emsp;机：</em><input id="phonenumber" name="" type="text">
                    </li>
                    <li class="ico_date"><em>开始时间：</em><input id="timeBegin" type="text" name="dstart" value="" readonly/></li>
                    <li class="ico_date"><em>结束时间：</em><input id="timeEnd" type="text" name="dend" value="" readonly/></li>
                </ul>
                <div id="calendar1" class="date_list"></div>
                <div id="calendar2" class="date_list"></div>
                <div class="control">
                    <!--<p><a href="#">请阅读并同意认筹须知</a> 后点击预约按钮</p>-->
                    <!--<p><input name="" type="checkbox" value="">我已阅读并同意 <a href="#" class="link">网友活动须知</a></p>-->
                    <a href="#" class="btn_strong" onclick="YTJoin.joinAction();return false;"><span>立刻预约</span></a>
                </div>
            </div>
            <%}%>
        <%}else{%>
            <div class="box">
                <div class="result">
                    <h4 class="ico_success">您已经报名成功!</h4>
                    <div class="result_info">
                        <p>工作人员将以短信或电话的方式</p>
                        <p>确认您的报名信息</p>
                    </div>
                </div>
            </div>
        <%}%>
    <%}else if(data.status==1){%>
        <div class="box">
            <div class="result">
                <h4 class="ico_smile">活动已成功结束!</h4>
                <div class="result_info">
                    <p>请关注我们的微信</p>
                    <p>留意其他优惠信息</p>
                </div>
            </div>
        </div>
    <%}%>
    <!--中间模块 END-->
    <%if(data.discountInfo){%>
    <div class="box">
        <h2 class="hot"><%=data.discountInfo.title%></h2>
        <div class="info_show info_weak">
            <%
            var items=data.discountInfo.items;
            for(var i=0,c=items.length;i<c;i++){
            var item=items[i];
            %>
                <%if(item.title){%>
                    <em><%=item.title%></em>
                <%}%>
                <ul>
                    <%
                    var descList=item.descList;
                    for(var j=0,n=descList.length;j<n;j++){
                    var desc=descList[j];
                    %>
                        <li><%=desc%></li>
                    <% } /* end of desclist loop */ %>
                </ul>
            <% } /* end of items loop */ %>
        </div>
    </div>
    <%}%>
    <%if(data.bookingInfo){%>
    <div class="box">
        <h2 class="hot"><%=data.bookingInfo.title%></h2>
        <div class="info_show info_weak">
            <%
            var items=data.bookingInfo.items;
            for(var i=0,c=items.length;i<c;i++){
            var item=items[i];
            %>
                <%if(item.title){%>
                    <em><%=item.title%></em>
                <%}%>
                <ul>
                    <%
                    var descList=item.descList;
                    for(var j=0,n=descList.length;j<n;j++){
                    var desc=descList[j];
                    %>
                    <li><%=desc%></li>
                    <% } /* end of desclist loop */ %>
                </ul>
            <% } /* end of items loop */ %>
        </div>
    </div>
    <%}%>
    <%if(data.noticeInfo){%>
    <div class="box">
        <h2 class="hot"><%=data.noticeInfo.title%></h2>
        <div class="info_show info_weak">
            <%
            var items=data.noticeInfo.items;
            for(var i=0,c=items.length;i<c;i++){
            var item=items[i];
            %>
                <%if(item.title){%>
                    <em><%=item.title%></em>
                <%}%>
                <ul>
                    <%
                    var descList=item.descList;
                    for(var j=0,n=descList.length;j<n;j++){
                    var desc=descList[j];
                    %>
                    <li><%=desc%></li>
                    <% } /* end of desclist loop */ %>
                </ul>
            <% } /* end of items loop */ %>
        </div>
    </div>
    <%}%>
</script>
